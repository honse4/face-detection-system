<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class='title-login'>
        <h1> Face Recognition System </h1>
    </div>
    <div class='ctr'>
    <div class='container-centre-reg'>
        <h1 style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">Account Creation</h1>
        
        <form class='reg' action="/registration" method="post" enctype="multipart/form-data">
            <div>
                <label class='login-text' for="username">Username:</label>
                <input class='login-box' type="text" id="username" name="username" required>
            </div>

            <div>
                <label class='login-text' for="password">Password:</label>
                <input class='login-box' type="password" id="password" name="password" required>
            </div>
            <p><a href='/login'>Login</a> if you already have an account</p>
            <div class='btn-centre'>
            <input class='login-button' type="submit" value="Register">
            </div>
        </form>
    </div>
</div>
</body>
</html>
