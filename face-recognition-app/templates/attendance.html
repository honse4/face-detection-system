{% extends 'header.html' %}

{% block content %}
<div class='edit-main' style='height:90%'>
    <h1 class='h1-fonts'>Employee Attendances </h1>
    <div class='search-form' style='gap: 5%'>
        <select id='time-change' style='width: 10%; border-radius: 5px;'>
            <option>Month</option>
            <option>Week</option>
            <option>Year</option>
            <option>All</option>
        </select>
        <div class='searchbar'>
            <form action='/attendance' method='GET' style='display:flex; width:100%;'>
                <input type='text' style='border: 0; outline: none; flex-grow:1; border-radius: 25px;' name='search' id='search'>
                <input class='form-search-button' type='submit' style='border: 0; border-radius: 25px; height: 2rem; width: 2rem;flex:1;' value='S'>
            </form>
        </div>
    </div>
    <div id='label' style='width:60%;' class='row'>
        <p class='part' style='font-weight: 600'> Name </p>
        <p class='part' style='font-weight: 600'> Present % </p>
        <p class='part' style='font-weight: 600'> Total Attendance </p>
    </div>
    <div class='edit-main' style='width:60%;' id='data-target'></div>
</div>
    <script src="{{ url_for('static', filename='js/attendance-data.js') }}"></script>
{% endblock %}
